<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Image Gallery with filter options.</h2>
  <div class="filter-buttons">
    <button class="filter" onclick="filterImages('all')">All Products</button>
    <button class="filter" onclick="filterImages('computers')">Computers</button>
    <button class="filter" onclick="filterImages('laptops')">Laptops</button>
    <button class="filter" onclick="filterImages('mobiles')">Mobiles</button>
    <button class="filter" onclick="filterImages('watches')">Watches</button>
    <button class="filter" onclick="filterImages('accessorys')">Accessorys </button>
  </div>

  <div class="gallery">
    <div class="gallery-item computers">
        <img src="images/PC-1.jpg" alt="Computer Image 1">
    </div>
    <div class="gallery-item computers">
        <img src="images/PC-2.jpg" alt="Computer Image 2">
    </div>
    <div class="gallery-item computers">
        <img src="images/PC-3.jpg" alt="Computer Image 3">
    </div>
    <div class="gallery-item computers">
        <img src="images/PC-4.jpg" alt="Computer Image 4">
    </div>
    <div class="gallery-item computers">
        <img src="images/PC-5.jpg" alt="Computer Image 5">
    </div>


    <div class="gallery-item laptops">
      <img src="images/L-1.jpg" alt="Laptop Image 1">
    </div>
    <div class="gallery-item laptops">
      <img src="images/L-2.jpg" alt="Laptop Image 2">
    </div>
    <div class="gallery-item laptops">
      <img src="images/L-3.jpg" alt="Laptop Image 3">
    </div>
    <div class="gallery-item laptops">
      <img src="images/L-4.jpg" alt="Laptop Image 4">
    </div>
    <div class="gallery-item laptops">
      <img src="images/L-5.jpg" alt="Laptop Image 5">
    </div>


    <div class="gallery-item mobiles">
      <img src="images/M-1.jpg" alt="Mobile Image 1">
    </div>
    <div class="gallery-item mobiles">
      <img src="images/M-2.jpg" alt="Mobile Image 2">
    </div>
    <div class="gallery-item mobiles">
      <img src="images/M-3.jpg" alt="Mobile Image 3">
    </div>
    <div class="gallery-item mobiles">
      <img src="images/M-4.jpg" alt="Mobile Image 4">
    </div>
    <div class="gallery-item mobiles">
      <img src="images/M-5.jpg" alt="Mobile Image 15">
    </div>


    <div class="gallery-item watches">
      <img src="images/W-1.jpg" alt="Watche Image 1">
    </div>
    <div class="gallery-item watches">
      <img src="images/W-2.jpg" alt="Watche Image 2">
    </div>
    <div class="gallery-item watches">
      <img src="images/W-3.jpg" alt="Watche Image 3">
    </div>
    <div class="gallery-item watches">
      <img src="images/W-4.jpg" alt="Watche Image 4">
    </div>
    <div class="gallery-item watches">
      <img src="images/W-5.jpg" alt="Watche Image 5">
    </div>


    <div class="gallery-item accessorys">
      <img src="images/Acce-1.jpg" alt="Accessory Image 1">
    </div>
    <div class="gallery-item accessorys">
      <img src="images/Acce-2.jpg" alt="Accessory Image 2">
    </div>
    <div class="gallery-item accessorys">
      <img src="images/Acce-3.jpg" alt="Accessory Image 3">
    </div>
    <div class="gallery-item accessorys">
      <img src="images/Acce-4.jpg" alt="Accessory Image 4">
    </div>
    <div class="gallery-item accessorys">
      <img src="images/Acce-5.jpg" alt="Accessory Image 5">
    </div>
  </div>
    
 <script src="script.js"></script>
</body>
</html>
